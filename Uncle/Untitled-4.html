	body{width: 100%;height: 100%:}

	hr{height: 0px;width: 70vh;padding: 0;}
		::-webkit-scrollbar {
    width: 5px;
}
::-webkit-scrollbar-track {
    background-color: white;
    border-left: 1px solid #ccc;
}
::-webkit-scrollbar-thumb {
    background-color: aqua;
}
::-webkit-scrollbar-thumb:hover {

}
	.paper {
  position: absolute;
  height: 100%;
  width: calc(100% - 5%);
  background: rgba(255,255,255,0.9);
  margin: 0;
  left: 0;
  top: 0;
  box-shadow: 1px 0px 5px 1px #888;
	border-radius: 5px;
		left: 2%;
}
	.paper2 {
  position: absolute;
  height: 100%;
  width: calc(100% - 5%);
  background: rgba(255,255,255,0.9);
  margin: 0;
  left: 0;
  top: 0;
  box-shadow: 1px 0px 5px 1px #888;
	border-radius: 5px;
		left: 2%;
}
.paper::before {
  content: '';
  position: absolute;
  left: 45px;
  height: 100%;
  width: 2px;
  background: rgba(255,0,0,0.4);
}
.lines {
  margin-top: 13vh;
  height: calc(90% - 9vh);
  width: 100%;
  background-image: repeating-linear-gradient(white 0px, white 24px, steelblue 25px);
}
.text {
  position: absolute;
  top: 13vh;
  left: 55px;
  bottom: 10px;
  right: 10px;
  line-height: 25px;
  font-family: kid;
  overflow: hidden;
  outline: none;
   font-size: 2.2vh;
	font-weight: bold;
	color: black;
	word-spacing: 45px;
	letter-spacing: 3px;

	.menu_2{
		 background: url(https://kamezzz.github.io/Uncle/108684-ONMKB1-798.jpg);
		position: fixed;
		height: 100%;
		width: 15%;
		top: 0%;
		left: -13%;
		border-radius: 5px;
		box-shadow: 1px 1px 10px grey;
		transition: 0.5s all ease-in;
		background-position: 50% 50%;
		animation: tan 5s ease-in infinite;
		background-size: 200% 200%;
		background-position:100% 100%;
		z-index: 1;
	}
	@keyframes tan{
		0%{box-shadow: 1px 1px 10px grey;background-position: 80% 75%;}
		25%{box-shadow: 2px 2px 15px white;background-position: 75% 70%;}
		50%{box-shadow: 2px 2px 17px snow;background-position: 80% 75%;}
		75%{box-shadow: 1px 2px 15px black;background-position: 75% 70%;}
		100%{box-shadow: 1px 1px 10px grey;background-position: 80% 75%;}
	}

	.move{position: absolute;animation: star .8s ease-in-out infinite;}
	.move1{position: absolute;animation: star1 .8s ease-in-out infinite;animation-delay: .5s;top: -5%;}
	.move2{position: absolute;animation: star2 1s ease-in-out infinite;animation-delay: 2.6s;top: -5%;}
	.move3{position: absolute;animation: star3 1.2s ease-in-out infinite;animation-delay: 1.7s;top: -5%;}
	.move4{position: absolute;animation: star4 .8s ease-in-out infinite;animation-delay: .8s;top: -5%;}
	.move5{position: absolute;animation: star5 0.8s ease-in-out infinite;animation-delay: 2s;top: -5%;}
	.move6{position: absolute;animation: star6 1.2s ease-in-out infinite;animation-delay: 1s;top: -5%;}
	.move7{position: absolute;animation: star7 .8s ease-in-out infinite;animation-delay: 2.2s;top: -5%;}
	@keyframes star{

		75%{left: 25%;top: 21vh; transform: rotate(288deg);}
		100%{left: 30%;top: 29vh;transform: rotate(360deg);}
	}
	@keyframes star1{

		75%{left: 12%;top: 21vh; transform: rotate(248deg);}
		100%{left: 15%;top: 29vh;transform: rotate(360deg);}

		75%{left: 50%;top: 26vh; transform: rotate(248deg);}

	}
	@keyframes star4{
		0%{left: 50%;top: -3vh;  transform: rotate(40deg);}
		25%{left: 55%; top: 5vh; transform: rotate(80deg);}
		50%{left: 60%; top: 13vh; transform: rotate(160deg);}
		75%{left: 65%;top: 21vh; transform: rotate(248deg);}

		50%{left: 82%; top: 20vh; transform: rotate(160deg);}
		75%{left: 85%;top: 26vh; transform: rotate(248deg);}
		100%{left: 88%;top: 26vh;transform: rotate(360deg);}
	}
	@keyframes star7{
		0%{left: 87%;top: -3vh;  transform: rotate(40deg);}
		25%{left: 90%; top: 5vh; transform: rotate(80deg);}
		50%{left: 93%; top: 13vh; transform: rotate(160deg);}
		75%{left: 96%;top: 21vh; transform: rotate(248deg);}
		100%{left: 98%;top: 29vh;transform: rotate(360deg);}
	}
	.pencil{animation: pencil 2s ease-in-out infinite;width:9vh;position: absolute;transform: rotate(30deg);right: 0%;}
	@keyframes pencil{
		0%{margin-left: 10px;}
		25%{margin-left: 0px;}
		50%{margin-right: 10px;}
		75%{margin-left: 10px;}
		100%{margin-left: 5px;}
	}
	
	.eraser{animation: eraser 2s ease-in-out infinite;width: 6vh;position: absolute;bottom: 10%;}
	@keyframes eraser{
		0%{margin-top: 10px;}
		25%{margin-top: 0px;}
		50%{margin-bottom: 10px;}
		75%{margin-bottom: 10px;}
		100%{margin-top: 5px;}
	}
	.image{position: relative;width: 15vh;height: 10vh;border-radius: 5px;border: 3px snow solid;transition: all ease 0.5s;box-shadow: 1px 0px 15px 1px white;}
	.image:hover{border: 3px aqua solid;}

	<script>
	document.addEventListener("DOMContentLoaded", function(){
		Typed.new(".element", {
			strings: ["&nbsp; !NIE.!NIE.UNCLE, This webpage is just like a letter with some emotions that I got from you everytime we hung out with Auntie Marry, Tony and some of my friends.  Frankly, I am not that kind of boy who could use dozens of good words to link with your heart. Ah, getting stuck in speaking is normally my expertise. But you said, it's called shyness. You once asked: 'Why didn't you go to college?' And I once answered 'I made a mistake in choosing subjects.' From time to time, you spoke some dirty jokes that I loved and I enjoyed making them in high school. We hung out to some places: a dessert shop where we needed to wait, a bakery where usually saw crowd, a supermarket where I usually bought lollipop. You seemed to like to talk to me when others chose to stay away from me. My friend said: 'all humans must experience having a crush on some people', to which you nodded to mean 'yes'. You came to teach me in English, but I spoke in Cantonese as reply. Hey! Uncle, do you still remember how we knew each other? By accident? By chance? By fate? With great power, comes great responsibility.You are busy taking care of your daughters, but you still have time to talk to me at weekends. Auntie Mary said: 'Being a parent is not easy, and even a great father with two daughters.' As time goes by, when we got along well with each other, you felt and understood why I lied from time to time. 'A man should look like a real man!' Speak louder.As a cantonese speaker, you told and taught me some old songs from HongKong in the old time. You said: 'we are brothers, but I feel we are uncle and nephew.' You are always adored by girls because I see that from afar. Telling me something just with a smile is always your style.Without you around me, I cannot cope with anything. You usually heal my broken heart with Auntie Mary. From time to time, I always mumble, but you say 'little boy'.You used to say: 'A boy will be independent someday.' Don't cry because someone is leaving, but I cannot stop crying. When I am with you, I don't want the day to end that fast; When I want to see you, I don't want the time to leap that fast; Beacuse we'll leave each other with either tear or laughter."],
			showCursor:false,
			typeSpeed:20,
			backDelay:5800,
			loop:true,

		});
